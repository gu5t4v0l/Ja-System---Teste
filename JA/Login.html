<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Logins/Logins_OPER.css">
<body>
  <div id="login">
    <form action="POST" class="form" >
      <div class="title">
        <h1>Login</h1>
      </div>

      <div class="Empresas">
        <div class="logotipo">
          <div class="logo-expo"><a class="minilogos "href="EXPO-index.html"><img src= "img/JA_Expo.png" alt="JA_EXPO"></a></div>
          <div class="logo-ES"><a class="minilogos" href="ES-index.html"><img src= "img/JA_ES.png" alt="JA_ES"></a></div>
          <div class="logo-Oper"><a href="OPER-index.html"><img src= "img/JA_Oper.png" alt="JA_Oper"></a></div>
          <div class="EA"><a class="minilogos" href="EA-index.html"><img src= "img/JA_EA.png" alt="JA_EA"></a></div>
          <div class="ED"><a class="minilogos" href="ED-index.html"><img src= "img/JA_ED.png" alt="JA_ED"></a></div>
          <div class="EP"><a class="minilogos" href="EP-index.html"><img src= "img/JA_EP.png" alt="JA_EP"></a></div>
        </div>
      </div>
  

    
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="E-mail" required>
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder=" Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="js/login/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Modal/ModalClientes.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Modal</title>

</head>
<body>

<div id="CadModal" class="modal">
    <div class="modal-content">
      
      <div id="Close"><button class="Close"> X </button></div>

      <div id ="form-cargo"> 

        <div class = "title">
          <h1>Cadastro de Cliente</h1>
        </div>

          <form  id="funcionarios" name="form" autocomplete="off">     

              <div class="form-2colunas" id="campoPesquisa" style="display: none;">
                <div class="buscar">
                  <input type="text" name="idCliente" id="idCliente" required spellcheck="false">
                  <label for ="idCliente">#Codigo</label>
                </div>
                <div class="buscarbtn"><button id="buscar">Buscar</button></div>
              </div>

            <fieldset>
              <legend>Informaçoes do Cliente</legend>                
              <div class="form-2colunas">
                    <div class="form2">
                      <input type="text" name="nmFantasia" id="nmFantasia" required >
                      <label for="nmFantasia"> Nome Fantasia</label>
                    </div>
                    <div class="form2">
                      <input type="text" name="razaoSocial" id="razaoSocial" required >
                      <label for="razaoSocial"> Razão Social</label> 
                    </div> 
                  </div>
                    <div class="form2">
                      <input type="text" name="cnpj" id="cnpj" maxlength="20" oninput="formatCNPJ(this)" required >
                      <label for="cnpj">CNPJ</label>
                    </div>  
            </fieldset><br>

          <fieldset>
            <legend> Dados Cadastrais</legend>
            <div class="form-2colunas">
              <div class="form2">
                <input type="text" name="nmResponsavel" id="nmResponsavel" required>
                <label for="nmResponsavel"> Nome Responsavel </label>
              </div>
              <div class="form2">
                <input type="tel" name="celContato " id="celContato"  maxlength="15" oninput="formatCelular(this)" required>
                <label for="celContato">Celular para contato </label>
              </div>
            </div>
            <div class="form-2colunas">
              <div class="form2">
                <input type="email" name="email" id="email" required >
                <label for="email">Email</label>
              </div>
              <div class="form2">
                <input type="text" name="emailNFE" id="emailNFE" required>
                <label for="emailNFE">Email NF-e</label>
              </div>
            </div>
            <div class="form-2colunas">
              <div class="form2">
                  <input type="url"  name="site" id="site" required  spellcheck="false">
                  <label for="site"> Site </label>
                </div>
                <div class="form2">
                  <input type="text" name="inscEstadual" id="inscEstadual" required>
                  <label for="inscEstadual">Inscrição Estadual</label>
                </div>
            </div>
      
          </fieldset>
          <br>

          <fieldset>
            <legend>Dados de Localização</legend>
            <div class="form-2colunas">
                <div class="form2">
                  <input type="text" id="cep" name="cep" maxlength="9" oninput="formatCEP(this)" oninput="buscarCEP()" required >
                    <label for="cep">CEP</label>
                </div> 
                <div class="form2">
                  <input type="text" id="rua" name="rua" required >
                    <label for="rua">Rua</label>
                </div>
              </div>
                <div class="form-2colunas">
                  <div class="form2">
                    <input type="text" id="numero" name="numero" required  >
                    <label for="numero">Número</label>
                  </div>
                  <div class="form2">
                    <input type="text"  class="Complemento" name="complemento" id="complemento" required spellcheck="false">
                    <label for="complemento">Complemento</label>
                  </div>
                  <div class="form2">
                    <input type="text" id="bairro" name="bairro" required >
                    <label for="bairro"> Bairro </label>
                  </div>
                </div>
            
                  <div class="form-2colunas">
                    <div class="form2">
                      <input type="text" id="cidade" name="cidade" required >
                      <label for="cidade">Cidade</label>
                    </div>
                    <div class="form2">
                      <input type="text" id="estado" name="estado" required >
                      <label for="estado"> Estado</label>
                    </div>
                    <div class="form2">
                      <input type="text" id="pais" name="pais" required>
                      <label for="pais">Pais</label>
                    </div>
                  </div>
          </fieldset>
      </div>     
            <div class="BTNs">
              <button class="Pesquisar" id="Mostrarcampo" type="submit">Pesquisar</button>
              <button class="Limpar" type="reset">Limpar</button>
              <button class="Enviar" id="Enviar" type="submit">Enviar</button>
          </div>
        </form>
</div>
<script src="js/Envio de dados/Clientes.js"></script>
<script src="js/Buscar.js"></script>
<script src="js/Formataçoes.js" defer></script>
<script src="js/Modais/Fichaexe.js" defer></script>
<script src="js/Modal.js"></script>
</body>
</html>

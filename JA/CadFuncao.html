<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Modal/ModalFuncao.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <title>Modal</title>
    
</head>
<body>

    <div id="CadModal" class="modal">

        <div class="modal-content">
            <div class="Close"><button onclick="fecharModal()"> X </button></div>
            
            <div id ="form-cargo"> 
                
                    
                
                <div class = "title">
                    <h1>Cadastro de Funções</h1>
                </div>

            
                <form id="form" name="form" autocomplete="on">
                    <fieldset>
                        <legend> Cadastre a Função</legend>
                        <div class ="form" id="campoCodigo" style="display: none;">
                            <label for = "idFuncao">Código</label>
                            <input type="text" name="idFuncao" id="idFuncao" >
                        </div>
                        <div class ="form">
                            <label for = "descFuncao"> Descrição da Função </label>
                            <input type="text" name="descFuncao" id="descFuncao"  required>
                        </div>
                        <div class ="form">
                            <label for = "Custo"> Custo </label>
                            <input type="text" name="Custo" id ="Custo"  required>
                        
                        </div>
                        <div class ="form">
                            <label for = "Venda"> Venda </label>
                            <input type="text" name="Venda" id ="Venda" required>
                        </div>
                    </fieldset>

            </div>
                    <div class="BTNs">
                        <button class="Pesquisar" id="Pesquisar" type="button">Pesquisar</button>
                        <button class="limpar" type="reset">limpar</button>
                        <button class="enviar" id="Enviar" type="submit">Enviar</button>
                    </div>
                </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Funcao.js"></script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Modal/ModalMontagem.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    
    <title>Equipamentos</title>

</head>
<body>

<div id="CadModal" class="modal" >

    <div class="modal-content">
        
        <div class="Close"><button class="close"> X </button></div>

        <div id ="form-cargo"> 
            
            
            <div class = "title">
                <h1>Cadastro Local de Montagem</h1>
            </div>

            <form  method="post"  id="form" name="form" autocomplete="on">
    
                <fieldset>
                    <div class="form">
                        <input type="text" name="idMontagem" id="idMontagem" required spellcheck="false">
                        <label for ="idMontagem">#Codigo</label>
                    </div>
                    <legend>Cadastre o Local</legend>
                    <div class ="form">
                        <input type="text" name="descMontagem" id="descMontagem"  required spellcheck="false">
                        <label for = "descMontagem">Local </label>
                    </div>
                    <div class ="form-2colunas">
                        <div class="form2">
                            <input type="text" name="cidadeMontagem" id="cidadeMontagem"  required spellcheck="false">
                            <label for = "ciadadeMontagem"> Cidade </label>
                        </div>
                        <div class="form2">         
                            <input type="text" name="ufMontagem" id="ufMontagem" required maxlength="2" spellcheck="false">
                            <label for = "ufMontagem"> UF </label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="BTNs">
            <button id="search" class="Pesquisar">Pesquisar</button>
            <button class="Limpar" type="submit">limpar</button>
            <button class="Enviar" type="submit">Enviar</button>
        </div>
    </div>
</div>
<script src="js/Modal.js"></script>
</body>
</html>

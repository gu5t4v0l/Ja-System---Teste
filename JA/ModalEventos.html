<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Modal/ModalEventos.css">
    <link rel="stylesheet" href="css/Roots/Roots.css">

    <title>Equipamentos</title>

</head>
<body>

<div id="CadModal" class="modal" >

    <div class="modal-content">
        
        <div class="Close"><button class="close"> X </button></div>

        <div id ="form-cargo"> 
            
            
            <div class = "title">
                <h1>Cadastro de Eventos</h1>
            </div>

            <form  method="post"  id="form" name="form" autocomplete="on">
    
                <fieldset>
                    <div class="form" style="display: none;">
                        <input type="text" name="idEvento" id="idEvento"  spellcheck="false">
                        <label for ="idEvento">#Codigo</label>
                    </div>
                    <legend>Cadastre o Evento</legend>
                    <div class ="form">
                        <input type="text" name="nmEvento" id="nmEvento"  required >
                        <label for = "nmEvento"> Nome do eventos </label>
                    </div>
                </fieldset>
            
       
        <div class="BTNs">
            <button id="search" class="Pesquisar">Pesquisar</button>
            <button class="Limpar" type="reset">limpar</button>
            <button class="Enviar" id="Enviar" type="submit">Enviar</button>
        </div> </div>
    </form>
    </div>
</div>
<script src="js/Envio de dados/Eventos.js"></script>
<script src="js/Modal.js"></script>
</body>
